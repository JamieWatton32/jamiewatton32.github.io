    <div id="container">
        <div id="card-placement">
            <p>Click through the cards to learn about me!</p>
        </div>
        <div id="card-home" >
            <div id="contact-form" class='card'>
                <h2>Contact Me!</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{1,}" style="width: 95%;"><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required style="width: 95%;"><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="25" required style="width: 95%;"></textarea><br><br>
                    
                    <input type="submit" value="Submit">
                </form>

            </div>

            <div id="resume-page" class="card">
                <h2>My Resume</h2>
                <p>Please click <a href = "../Resume/Resume.pdf" >here</a> to see my resume </p>
                <p>Or <a href = "../Resume/Resume.pdf" download>here</a> to load it as a pdf.</p>
            
            </div>
        </div>
    </div>
    <script src='../scripts/form.js'></script>

    <script src='../scripts/toggleDiv.js'></script>
